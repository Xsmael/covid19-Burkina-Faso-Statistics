                    <div ng-show="addedToCart &amp;&amp; item.qty>0" class="input-group ">
                        <span class="input-group-prepend">
                            <span class="input-group-text " id="basic-addon1">{{ item.price * item.qty}} Rs.</span>
                            <button ng-click="remove(item);" class="btn btn-outline-secondary border" type="button">
                                <i class="fa fa-minus"></i>
                            </button>
                        </span>
    
                        <input ng-model="item.qty" limit-max="" class="form-control border" type="number" value="0">
                        <span class="input-group-append">
                            <button ng-click="add(item);" class="btn btn-outline-secondary border " type="button">
                                <i class="fa fa-plus"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                content. This
                content is a little bit longer.</p>
            <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
            </p>
        </div>
        <img class="card-img-bottom" src="img/wired.png" alt="Card image cap">
    </div>

<nav ng-show="totalItemsInCart>0" class="navbar fixed-bottom navbar-dark bg-danger  " style="padding-bottom:0px; padding-top:0px;">

    </span>

        <h5 class="">
            {{totalItemsInCart}} items in cart
        </h5>
        Proceed
    </span>
    <spam class="form-inline my-2 my-lg-0">
        <button ui-sref="cart" class="btn btn-danger btn-lg" type="submit" href="#!/cart">
            <i class="fa fa-chevron-right"></i>
        </button>
    </spam>
</nav>

<script>

        },

        pagination: {
            el: '.swiper-pagination',
        },

</script>
